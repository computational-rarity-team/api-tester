<h1>How RARE is your music item?</h1>
<h3>Note: Title is required</h3>
<form method="post">
    <label for="catnum">Catalog Number:</label>
    <input type="text" id="catnum" name="catnum">
    <br>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist">
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="label">Label:</label>
    <input type="text" id="label" name="label">
    <br>
    <label for="format">Format:</label>
    <input type="text" id="format" name="format">
    <br>
    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating">
    <br>
    <label for="release">Release:</label>
    <input type="text" id="release" name="release">
    <br>
    <label for="release_id">Release Id:</label>
    <input type="text" id="release_id" name="release_id">
    <br>
    <button type="submit">Search</button>
</form>
